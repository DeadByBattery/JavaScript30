<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("Hello!");

    // Interpolated

    console.log("Hello! I am a %s string", "amogus");

    // Styled

    console.log("%cStyled console log", "font-size: 18px; color: green");

    // warning!

    console.warn("Oh no");

    // Error :|

    console.error("Bruh moment");

    // Info

    console.info("Birds are tiny dinosaurs y'know?");

    // Testing

    console.assert(1 !== 1, "Bruh");

    // clearing

    console.clear();

    // Viewing DOM Elements

    const p = document.querySelector("p");
    console.dir(p);

    // Grouping together

    dogs.forEach((dog) => {
      console.group(`${ dog.name }`);
      console.log(`This name is ${ dog.name }`);
      console.log(`It's ${ dog.age } years old`);
      console.groupEnd(`${ dog.name }`);
    });

    // counting

    console.count(1);
    console.count(1);
    console.count(2);
    console.count(1);
    console.count(1);
    console.count(2);
    console.count(1);
    console.count(2);

    // timing

    console.time("fetching data");
    fetch("https://api.github.com/users/DeadByBattery")
      .then((resp) => resp.json())
      .then((data) => {
        console.timeEnd("fetching data");
        console.log(data);
      });

  </script>
</body>

</html>
